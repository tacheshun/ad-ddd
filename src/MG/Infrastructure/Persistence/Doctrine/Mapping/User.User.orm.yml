MG\Domain\Model\User\User:
  type: entity
  table: mg_user
  repositoryClass: MG\Infrastructure\Domain\Model\User\DoctrineUserRepository
  id:
    userId:
      column: id
      type: UserId
  fields:
    email:
      type: string
    password:
      type: string
  manyToMany:
    ads:
      orphanRemoval: true
      cascade: ["all"]
      targetEntity: MG\Domain\Model\Ad\Ad
      joinTable:
        name: mg_aggregate_user_ads
        joinColumns:
          user_id:
            referencedColumnName: id
        inverseJoinColumns:
          ad_id:
            referencedColumnName: id
            unique: true
